<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
    <script src="/vendors/angular.min.js"></script>
    <!-- <script src="/scripts/client.js"></script>
    <script src="/scripts/pokemon-service.js"></script> -->
    <script src="/scripts/client.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body ng-app="pokeApp">
    <main ng-controller="pokemonController as pokemon">
    <h1>Pokemon</h1>
    <ul>
      <li ng-repeat="individualPokemon in pokemon.pokemonList">
      <button ng-class="{active:individualPokemon.chosen}" ng-click="pokemon.iChooseYou(individualPokemon)">  {{individualPokemon.name}}</button>

      </li>
    </ul>

    <div id="poke-display">
        <img  ng-show="pokemon.currentPokemon.imageUrl"
        ng-src="{{pokemon.currentPokemon.imageUrl}}" />

    </div>
  </main>
  </body>
</html>
